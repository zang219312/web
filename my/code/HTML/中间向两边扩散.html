<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style type="text/css">
      #underline {
        width: 200px;
        height: 50px;
        background: #ddd;
        margin: 20px;
        position: relative;
      }
      #underline::after {
        content: '';
        width: 0px;
        height: 50px;
        background: rgba(255, 255, 255, 0.5);
        position: absolute;
        top: 0%;
        left: 50%;
        transition: all 0.8s;
      }
      #underline:hover::after {
        left: 0%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="underline"></div>
  </body>
</html>
